<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Celebration lottie constructor">
    <title>Celebration lottie constructor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.6.10/lottie.min.js"></script>

</head>
<body>

<style>
    .lottie {
        position: absolute;
    }
    .lottie-player {
        overflow:hidden;
        display: none;
    }
    .modal-background {
        opacity: 0.67;
    }
</style>

<div class="modal is-active" style="display: none">
    <div class="modal-background has-background-white"></div>
    <div class="lottie"
         style="width:100vw; height:100vh; z-index: -2; left:50%"
    >
        <figure
                id="background"
                class="lottie-player image"
                style="height: 100%; left: -50%"
        >
        </figure>
    </div>

    <div class="modal-card" style="margin-top: -25vh">
        <div style="margin: 60px">
            <figure
                    id="foreground"
                    class="lottie-player image"
            >
            </figure>
        </div>
        <div class="notification is-warning">
            <p id="congratulation-text" class="title has-text-centered">
                Yay! You did it!
            </p>
        </div>
    </div>
</div>

<div class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered is-vcentered">
                <div class="column has-text-centered">
                    <h1 class="title">Hello</h1>
                    <h2 class="subtitle">This is demo page</h2>
                </div>
                <div class="column has-text-centered">
                    <a onclick="startShow()" class="button is-large is-primary">Congratulate!</a>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-foot is-fixed-bottom animate__animated" style="z-index: 100">
        <div class="hero-buttons" style="position:relative; z-index: 101">
            <a id="config" class="button is-fullwidth">Config</a>
        </div>
        <div id="config-panel" hidden>
            <div class="box">
                <form data-target="composition">
                    <div class="columns is-centered is-vcentered">
                        <div class="column is-2 has-text-right">
                            <label class="label">Congratulation</br>text</label>
                        </div>
                        <div class="column">
                            <div class="field">
                                <div class="control">
                                    <textarea name="text" class="textarea" rows="2">Yay! You did it!</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="column is-narrow">
                            <div class="field is-horizontal">
                                <div class="field">
                                    <label class="label is-normal">Duration (ms)</label>
                                    <div class="control">
                                        <input name="duration" class="input" type="number" step="1000" value="19000">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered is-vcentered">
                        <div class="column is-2 has-text-right">
                            <label class="label">Mp3 sound file</label>
                        </div>

                        <div class="column">
                            <div class="field">
                                <div class="control">
                                    <input name="sound" class="input" type="text" onchange="soundLoad(this.value)" value="https://croqo.xyz/storage/app/media/vicetone-tony-igy-astronomia-atari-pokey-cover.mp3">
                                </div>
                            </div>
                        </div>
                        <div class="column is-narrow">
                            <div class="field">
                                <div class="control">
                                    <audio id="sound" controls>
                                        <source id="mp3">
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="columns is-centered is-vcentered">
                    <!--  Background  section  -->
                    <div class="column">
                        <form data-target="background">

                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Background</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input name="url" class="input" type="text" value="https://assets8.lottiefiles.com/packages/lf20_fSIvGi.json">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div class="field-label is-normal"><label class="label"></label></div>
                                <div class="field-body">

                                    <div class="field">
                                        <label class="label is-small">Delay (ms)</label>
                                        <div class="control is-expanded">
                                            <input name="delay" class="input has-background-white" type="number" step="500" value="0">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label is-small">Speed</label>
                                        <div class="control is-expanded">
                                            <div class="select">
                                                <select name="speed">
                                                    <option>0.5</option>
                                                    <option selected value="1">Normal</option>
                                                    <option>1.5</option>
                                                    <option>2.0</option>
                                                    <option>2.5</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label is-small">Loop?</label>
                                        <div class="icon is-large">
                                            <input name="loop" type="checkbox" checked>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label is-small has-text-white">test</label>
                                        <div class="control">
                                            <button class="button is-primary">
                                                Play
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>


                    <!--  Foreground  section  -->
                    <div class="column">
                        <form data-target="foreground">

                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Foreground</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input name="url" class="input" type="text" value="https://assets6.lottiefiles.com/private_files/lf30_Y7PQoU.json">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal">
                                <div class="field-label is-normal"><label class="label"></label></div>
                                <div class="field-body">

                                    <div class="field">
                                        <label class="label is-small">Delay (ms)</label>
                                        <div class="control is-expanded">
                                            <input name="delay" class="input" type="number" step="500" value="0">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label is-small">Speed</label>
                                        <div class="control">
                                            <div class="select">
                                                <select name="speed">
                                                    <option>0.5</option>
                                                    <option selected value="1">Normal</option>
                                                    <option>1.5</option>
                                                    <option>2.0</option>
                                                    <option>2.5</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label is-small">Loop?</label>
                                        <div class="icon is-large">
                                            <input name="loop" type="checkbox" checked>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label is-small has-text-white">test</label>
                                        <div class="control">
                                            <button class="button is-primary">
                                                Play
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../index.js"></script>

</body>
</html>
